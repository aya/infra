version: '3.6'

services:
  postgres:
    environment:
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_USER=${POSTGRES_USER}
    labels:
    - SERVICE_5432_NAME=${COMPOSE_SERVICE_NAME}-postgres-5432
    networks:
    - private
    ports:
    - 5432
    volumes:
    - postgres:/var/lib/postgresql
    restart: always

volumes:
  postgres:

networks:
  private:
    external: true
    name: ${DOCKER_NETWORK_PRIVATE}
